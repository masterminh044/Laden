<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css_cart/style.css" rel="stylesheet">
  <link href="assets/css_cart/style.scss" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/global.css" rel="stylesheet">
  <title>fekingshop</title>
  <style>
    .card {
      /* height: 800px; */
      display: flex;
      justify-content: space-around;
      padding: 32px;
    }

    .price {
      color: grey;
      font-size: 22px;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 12px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    .card button:hover {
      opacity: 0.7;
    }

    .prc {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 300px;
      /* margin: auto; */
      text-align: center;
      font-family: arial;
      font-size: medium;
    }

    .prc>img {
      height: 300px;
    }

    .description {
      height: 150px;
      font-size: 16px;
    }
  </style>
</head>

<body onload="startTime()">
  <div id="time" style="color: darkslateblue;"></div>
  <img src="img/illuminatho.jpg" width="50px">
  <h1>//PRODUCT//</h1>
  <div id="page">

  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="product.html">Product</a>
    <a href="gadget.html">Gadget</a>
    <a href="about.html">About</a>
    <a href="sign_up.html">Sign Up</a>
    
    <input type="txt" placeholder="Search..">
  </div>

  <div class="card">
    <div class="prc">
      <img
        src="https://cdn.nguyenkimmall.com/images/thumbnails/600/450/detailed/581/10041599_MTXT_DELL_LATITUDE-5490I5-8-256-70156591_03.jpg"
        alt="">
      <div class="description">
        <h1>Dell Latitude 5490</h1>
        <p>15.990.000</p>
      </div>
      <main class="cd-main container margin-top-xxl">
        <div class="text-component text-center">
          <p class="flex flex-wrap flex-center flex-gap-xxs">
            <a href="#0" class="cd-add-to-cart js-cd-add-to-cart" data-price="179.990.000">Add To Cart</a>
          </p>
        </div>
      </main>
      <div class="cd-cart cd-cart--empty js-cd-cart">
        <a href="#0" class="cd-cart__trigger text-replace">
          Cart
          <ul class="cd-cart__count">
            <!-- cart items count -->
            <li>0</li>
            <li>0</li>
          </ul> <!-- .cd-cart__count -->
        </a>

        <div class="cd-cart__content">
          <div class="cd-cart__layout">
            <header class="cd-cart__header">
              <h2>Cart</h2>
              <span class="cd-cart__undo">Item removed. <a href="#0">Undo</a></span>
            </header>

            <div class="cd-cart__body">
              <ul>
                <!-- products added to the cart will be inserted here using JavaScript -->
              </ul>
            </div>

            <footer class="cd-cart__footer">
              <a href="#0" class="cd-cart__checkout">
                <em>Checkout<span></span>
                  <svg class="icon icon--sm" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor">
                      <line stroke-width="2" stroke-linecap="round" stroke-linejoin="round" x1="3" y1="12" x2="21"
                        y2="12"></line>
                      <polyline stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        points="15,6 21,12 15,18 "></polyline>
                    </g>
                  </svg>
                </em>
              </a>
            </footer>
          </div>
        </div> <!-- .cd-cart__content -->
      </div>
    </div>

    <div class="prc">
      <img src="
      https://xgear.vn/wp-content/uploads/2019/10/GZ700-8-1.jpg" alt="">
      <div class="description">
        <h1>ASUS ROG MOTHERSHIP GZ700GX-EV002R</h1>
        <p>179.990.000</p>
      </div>
      <main class="cd-main container margin-top-xxl">
        <div class="text-component text-center">
          <p class="flex flex-wrap flex-center flex-gap-xxs">
            <a href="#0" class="cd-add-to-cart js-cd-add-to-cart" data-price="179.990.000">Add To Cart</a>
          </p>
        </div>
      </main>
      <div class="cd-cart cd-cart--empty js-cd-cart">
        <a href="#0" class="cd-cart__trigger text-replace">
          Cart
          <ul class="cd-cart__count">
            <!-- cart items count -->
            <li>0</li>
            <li>0</li>
          </ul> <!-- .cd-cart__count -->
        </a>

        <div class="cd-cart__content">
          <div class="cd-cart__layout">
            <header class="cd-cart__header">
              <h2>Cart</h2>
              <span class="cd-cart__undo">Item removed. <a href="#0">Undo</a></span>
            </header>

            <div class="cd-cart__body">
              <ul>
                <!-- products added to the cart will be inserted here using JavaScript -->
              </ul>
            </div>

            <footer class="cd-cart__footer">
              <a href="#0" class="cd-cart__checkout">
                <em>Checkout<span></span>
                  <svg class="icon icon--sm" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor">
                      <line stroke-width="2" stroke-linecap="round" stroke-linejoin="round" x1="3" y1="12" x2="21"
                        y2="12"></line>
                      <polyline stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        points="15,6 21,12 15,18 "></polyline>
                    </g>
                  </svg>
                </em>
              </a>
            </footer>
          </div>
        </div> <!-- .cd-cart__content -->
      </div>
    </div>

  </div>

  <script src="js/global.js"></script>
  <script src="assets/js_cart/main.js"></script>
  <script src="assets/js_cart/util.js"></script>
</body>

</html>
